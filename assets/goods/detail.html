<script>
    function getDetailData(d) {
        setDetailData(d);
        var slider = document.getElementById('slider');
        var sliderApi = mui(slider).slider();
        sliderApi.refresh();

        document.getElementById("shop_btn").addEventListener("tap", function (e) {

        });
    }
    function isd(v, str) {
        if (!v) {
            return str;
        }
        return v;
    }
    function setDetailData(d) {
        function setInnerHtml(elmid, str) {
            document.getElementById(elmid).innerHTML = str;
            return false;
        }

        var localurl = "http://www.xinchengguangchang.com";
        if (d) {
            var imghtml = '';
            var imgstr = d.icon.split("|");
            var imgstrLen = imgstr.length;
            var imgtaghtml = document.getElementById("imgtag").innerHTML;
            for (var i = 0; i < imgstr.length; i++) {
                if (imgstr[i] == "") {
                    imgstrLen = imgstrLen - 1;
                    continue;
                }
                if (!!i) {
                    imgtaghtml += '<div class="mui-indicator" style="display:none"></div>';
                }
                imghtml += '<div class="mui-slider-item"><a><img class="imgbtn" src="' + localurl + imgstr[i] + '"></a></div>';
            }
            setInnerHtml("imgSliderGroup", imghtml);
            setInnerHtml("imgtag", imgtaghtml);
            setInnerHtml("imgSum", imgstrLen);
            setInnerHtml("title_text", d.name);
            setInnerHtml("tabview1", d.description);
            setInnerHtml("price", "￥" + d.price);
            setInnerHtml("price1", "￥" + d.salePrice);
            setInnerHtml("addrs", d.county ? (d.province + "&bnsp;&bnsp;" + d.city + "&bnsp;&bnsp;" + d.county) : "");
            setInnerHtml("shopName", d.shopName);

            if (d.shopImg != "" && d.shopImg != undefined) {
                document.getElementById("shopLogo").src = localurl + d.shopImg;
            }
            setInnerHtml("matchScore", isd(d.matchScore, "5.0"));
            setInnerHtml("dispatchScore", isd(d.dispatchScore, "5.0"));
            setInnerHtml("serviceScore", isd(d.serviceScore, "5.0"));
            setInnerHtml("pjsum", d.assesses ? d.assesses : "0");//评价总数
            function elmentId(id) {
                return document.getElementById(id);
            }

            function elmentEvent(id, event, callback) {
                var elo = document.getElementById(id);
                elo.addEventListener(event, function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    callback(e);
                });
            }

            mui.ready(function () {
                var wAndroid = window.android;
                jQuery(".imgbtn").each(function (e) {
                    this.addEventListener("tap", function (e, i) {
                        e.preventDefault();
                        e.stopPropagation();
                        wAndroid.startImageActivity(jQuery(this).index());
                    });
                });
                var shopbtn = elmentId("shop_btn");
                shopbtn.addEventListener("tap", function (e) {
                    wAndroid.startShopInfoActivity();
                });
                var shopbtn = elmentId("shop_all_btn");
                shopbtn.addEventListener("tap", function (e) {
//                    TODO:跳转全部商品页面
                    wAndroid.startAllShopsActivity();

                });
                var callPhone = elmentId("telephone");
                callPhone.addEventListener("tab", function (e) {
                    wAndroid.callPhone();
                });

                var open_qq = elmentId("open_qq");
                open_qq.addEventListener("tab", function (e) {
                    wAndroid.openQQ();
                })

                elmentEvent("pjbtn", "tap", function (e) {
                    wAndroid.startCommentActivity();
                });
            });


        }
        return false;
    }
    function callTelephone() {
        javascript:android.callPhone();
    }
    function openQQ() {
        javascript:android.openQQ();
    }

</script>
